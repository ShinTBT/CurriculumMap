<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(window).on('load', function(){
	var userAgent = window.navigator.userAgent.toLowerCase();
	if(userAgent.indexOf('msie') != -1 || userAgent.indexOf('trident') != -1 || userAgent.indexOf('edge') != -1) {
		alert('Google Chromeで起動してください。');
	} console.log();

	let $svgObj = $(document.getElementById('s').contentDocument);
    let $svg = $svgObj.find('svg');
    $svg.on('click', function (e) {
        console.log(e);
        console.log(e.target);
        if((e.target.tagName == "path" || e.target.tagName == "rect") && e.target.className.baseVal!="back"){
        	if($(e.target).css('fill') == "rgb(255, 255, 255)"){
        		//白なら青に
        		$(e.target).css('fill', '#00bfff');
        	}else if($(e.target).css('fill') == "rgb(0, 191, 255)"){
        		//青なら緑に
        		$(e.target).css('fill', '#adff2f');
        	}else{
        		//緑なら白に
        		$(e.target).css('fill', '#FFFFFF');
        	}
        }
    });
});
</script>
</head>
<body>
<h1>履修済み・履修中の科目をクリックして色分けしてみましょう。</h1>
<h2><span style="color:#00bfff">■</span>・・・履修済み、<span style="color:#adff2f">■</span>・・・履修中</h2>
<h3 style="color:red">※Goolge chrome推奨です。小さくてクリックし辛い場合は拡大してください。※</h3>
<h3 style="color:red">※色塗りができた人は画面をスクリーンショットしてmanabaに提出してください。※</h3>
<object type="image/svg+xml" data="test.svg" width="100%"  height="100%" id="s"></object>
</body>
  
</html>
